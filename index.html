<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML5 Breakout Game built with JavaScript and Canvas">
    <title>HTML5 Breakout Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>HTML5 Breakout Game</h1>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div class="score">
            Score: <span id="score">0</span>
        </div>
        <div class="instructions">
            <p>Use ← → arrow keys to move the paddle</p>
            <p>Press any key to start the game</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
